<!DOCTYPE html>
<html>
  <head>
    <title>Calculation Game</title>
  </head>
  <body>
    <h1>Calculation Game</h1>
    <form method="POST">
      <input type="hidden" name="a" value="{{ a }}">
      <input type="hidden" name="b" value="{{ b }}">
      <p>{{ a }} * {{ b }} = <input type="text" name="answer"></p>
    </form>
    <p><a href="/">New Game</a></p>
  </body>
</html>
